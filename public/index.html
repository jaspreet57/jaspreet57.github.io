    <title>Jaspreet Singh | Web Developer and Designer</title>

    <!-- Need to add below meta info later
    <link rel="apple-touch-icon" sizes="180x180" href="src/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <link rel="mask-icon" href="%PUBLIC_URL%/images/me.svg" color="#333">
    <meta name="msapplication-TileColor" content="#333">
    <meta name="theme-color" content="#333">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Below script added is to enable client routing in gh-pages -->
    <script src="%PUBLIC_URL%/single-page.js"></script>

    <!-- Google Fonts loaded here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
